<template>
    <require from="./app.scss"></require>
    <main>
        <mdc-top-app-bar fixed style="z-index: 7">
            <mdc-top-app-bar-row>
                <mdc-top-app-bar-section start>
                    <button click.delegate="_drawer.toggle()" mdc-ripple="unbounded.bind: true"
                        class="mdc-top-app-bar__navigation-icon mdc-icon-button mdc-ripple-upgraded--unbounded mdc-ripple-upgraded drawer-toggle-button"
                        role="button">
                        <i class="material-icons">menu</i>
                    </button>
                    <mdc-top-app-bar-title>
                        ${_router.title}
                    </mdc-top-app-bar-title>
                </mdc-top-app-bar-section>
                <mdc-top-app-bar-section end>
                    <a href="https://github.com/aurelia-mdc-web/new" title="Homepage" target="_blank"
                        class="mdc-top-app-bar__action-item" rel="noopener" role="button" mdc-body2>${_subTitle}</a>
                </mdc-top-app-bar-section>
            </mdc-top-app-bar-row>
        </mdc-top-app-bar>
        
        <mdc-drawer view-model.ref="_drawer" type="dismissible" mdc-top-app-bar-fixed-adjust>
            <mdc-drawer-header subtitle="${_subTitle}"></mdc-drawer-header>
            <mdc-drawer-content>
                <mdc-list class="drawer-navigation-list">

                    <!-- Dashboard -->
                    <mdc-list-item click.delegate="navigateTo('dashboard')" class="drawer-navigation-item">
                        <span class="drawer-navigation-item__content">
                            <h5 class="drawer-navigation-item__title">Dashboard</h5>
                        </span>
                    </mdc-list-item>

                    <!-- My Studies -->
                    <mdc-list-item click.delegate="navigateTo('mystudies')" class="drawer-navigation-item">
                        <span class="drawer-navigation-item__content">
                            <h5 class="drawer-navigation-item__title">My Studies</h5>
                        </span>
                    </mdc-list-item>
        
                    <!-- Room Reservation -->
                    <mdc-list-item click.delegate="navigateTo('roomreservation')" class="drawer-navigation-item">
                        <span class="drawer-navigation-item__content">
                            <h5 class="drawer-navigation-item__title">Room Reservation</h5>
                        </span>
                    </mdc-list-item>
        
                    <!-- Eat -->
                    <mdc-list-item click.delegate="navigateTo('eat')" class="drawer-navigation-item">
                        <span class="drawer-navigation-item__content">
                            <h5 class="drawer-navigation-item__title">Eat</h5>
                        </span>
                    </mdc-list-item>
        
                    <!-- Financial Support -->
                    <mdc-list-item click.delegate="navigateTo('financialsupport')" class="drawer-navigation-item">
                        <span class="drawer-navigation-item__content">
                            <h5 class="drawer-navigation-item__title">Financial Support</h5>
                        </span>
                    </mdc-list-item>
        
                    <!-- Statistics -->
                    <mdc-list-item click.delegate="navigateTo('statistics')" class="drawer-navigation-item">
                        <span class="drawer-navigation-item__content">
                            <h5 class="drawer-navigation-item__title">Statistics</h5>
                        </span>
                    </mdc-list-item>
        
                    <!-- Announcement -->
                    <mdc-list-item click.delegate="navigateTo('announcement')" class="drawer-navigation-item">
                        <span class="drawer-navigation-item__content">
                            <h5 class="drawer-navigation-item__title">Announcement</h5>
                        </span>
                    </mdc-list-item>
                </mdc-list>
            </mdc-drawer-content>
        </mdc-drawer>

        <mdc-drawer-app-content mdc-top-app-bar-fixed-adjust>
            <router-view></router-view>
        </mdc-drawer-app-content>
    </main>
</template>
